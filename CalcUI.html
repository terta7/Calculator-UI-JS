<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="screen">1,258.2</div>
    <div class="buttons">
        <button class="c">C</button>
        <button class="bs">&#x232B</button>
        <button class="act div">÷</button>
        <button class="num seven">7</button>
        <button class="num eight">8</button>
        <button class="num nine">9</button>
        <button class="act mult">×</button>
        <button class="num four">4</button>
        <button class="num five">5</button>
        <button class="num six">6</button>
        <button class="act minus">–</button>
        <button class="num one">1</button>
        <button class="num two">2</button>
        <button class="num three">3</button>
        <button class="act plus">+</button>
        <button class="num zero">0</button>
        <button class="act equal">=</button> 
    </div> 
</div>  
</body>
</html>
